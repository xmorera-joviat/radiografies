<template name="cursModal">
 <div class="modal fade">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h4 class="modal-title">Curs</h4>
       </div>
       <div class="modal-body">
         <form id="form">
           <div class="container">
             <div class="row">
               <div class="col-md-12 col-lg-12">
                 <div class="input-group" style="margin-left:10%;margin-bottom:2%">
                   <span class="input-group-addon" style="width:100px;">Id</span>
                   <input type="text" class="form-control" aria-describedby="basic-addon1" name="modalId" disabled>
                 </div>
               </div>
             </div>
           <div class="row">
             <div class="col-md-12 col-lg-12">
               <div class="input-group" style="margin-left:10%;margin-bottom:2%">
                 <span class="input-group-addon" style="width:100px;">Nom</span>
                 <input type="text" class="form-control" aria-describedby="basic-addon1" name="modalNom" value="{{this.nom}}">
               </div>
             </div>
            </div>
           <div class="row">
           <div class="col-md-12 col-lg-12">
             <div class="input-group" style="margin-left:10%;margin-bottom:2%">
               <span class="input-group-addon" style="width:100px;">Descripci√≥</span>
               <input type="text" class="form-control" aria-describedby="basic-addon1" name="modalDescripcio">
             </div>
            </div>
           </div>
          </div>
         </form>
       </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-primary" data-dismiss="modal">Tancar</button>
       {{#if accio}}
         <button type="button" class="btn btn-success editar">Editar</button>
         <button type="button" class="btn btn-danger eliminar">Eliminar</button>
       {{else}}
        <button type="button" class="btn btn-success desar">Desar</button>
       {{/if}}
     </div>
     </div>
   </div>
 </div>
</template>
